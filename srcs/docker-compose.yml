services:

  mariadb:
    build: ./requirements/mariadb
    volumes:
      - DB:/var/lib/mysql/
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  wordpress:
    depends_on:
      - mariadb
    build: ./requirements/wordpress
    volumes:
      - wpdata:/var/www/html
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  nginx:
    depends_on:
      - wordpress
    build: ./requirements/nginx
    ports:
      - 443:443
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
        
volumes:
  DB:
    driver_opts:
      device: /home/asaboure/data/mariadb
      type: 'none'
      o: 'bind'
