services:
  mariadb:
    build: ./requirements/mariadb
    volumes:
      - DB:/var/lib/mysql/
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    networks:
      - inception
      
  wordpress:
    # image: php:7-fpm
    depends_on:
      - mariadb
    build: ./requirements/wordpress
    volumes:
      - wpdata:/var/www/html
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    networks:
      - inception

  nginx:
    depends_on:
      - wordpress
    build: ./requirements/nginx
    volumes:
      - wpdata:/var/www/html
    ports:
      - 443:443
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    networks:
      - inception


volumes:
  DB:
    driver_opts:
      device: /home/asaboure/data/mariadb
      # driver: 'local'
      type: 'none'
      o: 'bind'
  wpdata:
    driver_opts:
      device: /home/asaboure/data/wordpress
      # driver: 'local'
      type: 'none'
      o: 'bind'

networks:
  inception: